<mat-toolbar>
    <span>
      <h2 mat-dialog-title>Add/Modify Project</h2>
    </span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="service.projectForm" (submit)="onSubmit()">
  <mat-dialog-content >
    <input type="hidden" formControlName="type" placeholder="type">
    <mat-form-field>
      <input formControlName="project_name" matInput placeholder="Project Name*">
    </mat-form-field>
    <mat-form-field>
      <input formControlName="project_id" matInput placeholder="Project ID">
    </mat-form-field>
    <mat-form-field>
      <input formControlName="organization_id" matInput placeholder="Organization ID">
    </mat-form-field>
    <mat-form-field>
      <input formControlName="user_id" matInput placeholder="User ID">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button class="mat-primary">Save</button>
  </mat-dialog-actions>
</form>
