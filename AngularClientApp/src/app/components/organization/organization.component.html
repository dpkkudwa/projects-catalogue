<mat-toolbar>
  <span>
    <h2 mat-dialog-title>Add Organization</h2>
  </span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="service.organizationForm" (submit)="onSubmit()">
  <mat-dialog-content >
    <mat-form-field>
      <input formControlName="organization_id" matInput placeholder="Organization ID*">
    </mat-form-field>
    <mat-form-field>
      <input formControlName="organization_name" matInput placeholder="Organization Name*">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button class="mat-primary">Save</button>
  </mat-dialog-actions>
</form>
